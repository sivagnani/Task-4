<html>
    <head>
        <link rel="stylesheet" href="../css/AddressBook.css">
        <script src="../JS/AddressBook.js"></script>
    </head>
    <body onload="load()">
        <header class="header">
            <h1 class="mainHeading">
                Address Book
            </h1>
        </header>
        <nav class="navigationBar">
            <div class="nav">
                <div class="navItem  activePage"><a class="navigate">HOME</a></div>
                <div class="navItem"><a class="navigate">+ADD</a></div>
            </div>
            <div><img src="../media/blog-icon.png" class="icon"></div>
        </nav>
        <div class="contacts">
            <div class="contactSummary" id="summary">
                <p class="contact">CONTACTS</p>
            </div>
            <div class="contactInfo">
                <div class="nameBar">
                    <h1 id="detailedName"></h1>
                    <div class="center">
                    <div class="modifyBar">
                        <div class="modify" >
                            <img class="editSymbol" src="../media/edit1.jpg">
                            <a class="btn">EDIT</a>
                        </div>
                        <div class="modify" onclick="deleteDetails()">
                            <img class="deleteSymbol" src="../media/delete2.png">
                            <a class="btn">DELETE</a>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="details">
                    <div class="sameline content"><p>Email:</p>&nbsp;<pre id="detailedEmail"></pre></div>
                    <div class="sameline content"><p>Mobile:</p>&nbsp;<pre id="detailedMobile"></pre></div>
                    <div class="sameline"><p>Landline:</p>&nbsp;<pre id="detailedLandline"></pre></div>
                    <div class="sameline content"><p>Website:</p>&nbsp;<pre id="detailedWebsite"></pre></div>
                    <div class="sameline content"><p>Address:</p>&nbsp;<pre id="detailedAddress"></pre></div>
                </div>
            </div>
        </div>
    </body>
</html>
